<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/themes/fusioncharts.theme.fint.js?cacheBust=56"></script>
<script type="text/javascript">
  FusionCharts.ready(function(){
    var sdGraph = new FusionCharts({
    type: 'dragarea',

    width: '1000',
    height: '700',
    dataFormat: 'json',
    dataSource: {
        "chart": {
            "caption": "Supply-Demand",
            "captionFontSize": "30" ,

            "subCaptionFontSize": "15",
            "xAxisName": "Quantity",
            "xAxisNameFontSize": "20",
            "yAxisName": "Price($)",
            "yAxisNameFontSize": "20",
            "numberPrefix": "$",
            "theme": "fint",
            "showHoverEffect": "1",
            "anchorHoverEffect": "1",
            "showToolTip" : "1",
            "seriesNameInToolTip" :"1",
            "showHoverEffect" : "1",
          
        },
        "categories": [{
            "category": [{
                "label": "0",
                "label": "5",

                // "labelLink" : "insertURL for each val"
            }, {
                "label": "50",
            }]
        }],
        "dataset": [{
            "seriesname": "Demand",
            "valuePosition": "ABOVE",
            "allowDrag": "1",
            "data": [{
                "value": "600",
                "allowDrag": "1",
                "dashed": "1",
                "showvalue": "1",
                "drawAnchors" : "1",

            }, {
                "value": "300",

                "tooltext": "Demand blah blah blah blah blah blah blah blah blah"
                // "link" : "enterstring",
            }]
        }, {
            "seriesname": "Supply",
            "allowDrag": "1",
            "data": [{
                "value": "300",
                "allowDrag": "1",
                "dashed": "1"
            }, {
                "value": "600",
                "allowDrag": "1",
                "tooltext": "Supply"
            }]

        }]
    },
}
);
    sdGraph.render();
});
</script>
</head>
<body>
